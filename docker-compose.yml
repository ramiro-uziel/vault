services:
  vault-server:
    image: ghcr.io/ramiro-uziel/vault:main
    pull_policy: always
    container_name: vault-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
      - JWT_SECRET=change-this-secret-key
      - SIGNED_URL_SECRET=change-this-signed-url-secret
    volumes:
      - ./data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - vault-network

networks:
  vault-network:
    driver: bridge
